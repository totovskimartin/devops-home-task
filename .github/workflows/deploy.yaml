name: Deploy Hardhat to Devnet

on:
  pull_request:
    types: 
      - closed

jobs:
  deploy-and-build:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'CI:Deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup AWS CLI credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Setup DockerHub credentials
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker compose up
        run: |
          docker compose up -d

      - name: Deploy Hardhat Contracts
        run: |
          CONTAINER_ID=$(docker ps --filter "name=geth" --format="{{.ID}}")
          
          docker exec -w / $CONTAINER_ID sh -c "
            mkdir hardhat && 
            cd hardhat &&
            npm install &&
            npm init &&
            npm install --save-dev hardhat &&
            npx hardhat init &&
            npx hardhat compile &&
            npx hardhat test &&
            npx hardhat ignition deploy ./ignition/modules/Lock.js
          "

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: mtotovski/go-ethereum:contracts-deployed